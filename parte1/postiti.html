<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Esempio di lavagna con Post It</title>
  <meta name="description" content="Creazione di una lavagna con post animati al rollover">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="postit.css">
</head>
<body>
<main>
  <div class="postit-container">
    <div class="postit">
      <div class="content">task #1</div>
      <p class="caption">ci sto provando</p>
    </div>
    <div class="postit">
      <div class="content">task #2</div>
      <p class="caption">non so se ci riesco</p>
    </div>
    <div class="postit">
      <div class="content">task #3</div>
      <p class="caption">perche' mi devo complicare la vita?</p>
    </div>
    <div class="postit">
      <div class="content">task #4</div>
      <p class="caption">mannaggia a me</p>
    </div>
    <div class="postit">
      <div class="content">task #5</div>
      <p class="caption">non so che altro scrivere</p>
    </div>
    <div class="postit">
      <div class="content">task #6</div>
      <p class="caption">....</p>
    </div>
    <div class="postit">
      <div class="content">task #7</div>
      <p class="caption">hai mai lodato il sole?</p>
    </div>
    <div class="postit">
      <div class="content">task #8</div>
      <p class="caption">SOLAIRE</p>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
